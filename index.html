<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>bootstrap freelencer</title>
</head>

<body id="strong_selector">
    <!-- header -->
    <header class="container-fluid">
        <!-- contenitore centrato -->
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">START BOOTSTRAP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active fs_sm" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fs_sm" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active disabled fs_sm">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- /navbar -->
    <main>
        <!-- contenitore con immagine di presentazione -->
        <section id="first_part" class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6 d-flex flex-column align-items-center text-white">
                    <img class="mt-5" src="./img/avatar.svg" alt="avatar">
                    <div class="fs-1 my-2 fw-bold">START BOOTSTRAP</div>
                    <div class="d-flex align-items-center mb-3">
                        <hr>
                        <i class="fa fa-star fs-3 mx-3"></i>
                        <hr>
                    </div>
                    <div class="fs-5 pb-5">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
                </div>
            </div>
        </section>
        <!-- conclusa sezione hero image -->
        <section id="second_part" class="container-fluid">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 align-items-center d-flex flex-column ">
                        <h1 class="fw-bold">PORTFOLIO</h1>
                        <div class="d-flex align-items-center mb-4">
                            <hr>
                            <i class="fa fa-star fs-3 mx-3"></i>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-lg-4 col-md-6">
                        <img src="./img/cabin.png" alt="wood-house">
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="./img/cake.png" alt="cake">
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="./img/circus.png" alt="circus">
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="./img/game.png" alt="gamepad">
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="./img/safe.png" alt="safe-box">
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="./img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid third_part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">

                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid fourth_part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12"></div>
                    <div class="col-10"></div>
                    <div class="col-10"></div>
                    <div class="col-10"></div>
                    <div class="col-10"></div>
                    <div class="col-10"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid fifth_part">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-2"></div>
        </div>
    </footer>
</body>

</html>
